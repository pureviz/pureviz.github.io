  <script>
    console.log(window.location.hash);
    var post = (window.location.pathname=="/infographic/docs"?"#getting-started":window.location.hash);
    let posthtml = "";
    let nexturl =null;
    let prevurl =null;
    var jsondata = null;
    var itemsdiv = document.getElementById("galleryitems");
    function updatecontent(){
            for(let c=0;c<Object.keys(jsondata.items).length;c++){
                  if(post == jsondata.items[c].url ){
                    nexturl = jsondata.items[c+1]?jsondata.items[c+1].url:null;
                    prevurl = jsondata.items[c-1]?jsondata.items[c-1].url:null;
                    posthtml = "<h3>"+jsondata.items[c].title+"</h3>"+jsondata.items[c].html;
                  }
            }
            let sitem = document.getElementById("selecteditem");
            sitem.innerHTML=posthtml+"<br>"+(prevurl?("<a href='"+prevurl+"' class='bttn-3' style='float:left;'>Previous</a>"):"")+(nexturl?("<a href='"+nexturl+"' class='bttn-3' style='float:right;'>Next</a>"):"");
            document.getElementById("scroller").scrollIntoView(); 
    }
    self.httpGet('blogitems.json',function(t){
            jsondata = JSON.parse(t);
            if(jsondata){
                let selected =false;
                for(let c=0;c<Object.keys(jsondata.items).length;c++){
                  selected = (post == jsondata.items[c].url)
                  let node = document.createElement("div");
                  let item = document.getElementById("galleryitems").appendChild(node);
                  item.setAttribute("class", "");
                  jsondata.items[c].url.replace("/svgs/","/svgspreview/");
                  let code = '<a href="'+jsondata.items[c].url+'"><div class="wow fadeInLeft blogitem">';
                  code = code + '<div class="'+(selected?'active':'')+'" style="">'+jsondata.items[c].title+'</div></a>';
                  item.innerHTML=code;

                }
            }
            updatecontent();
        });

    window.addEventListener("hashchange", () => {
      post = window.location.hash
      updatecontent()
    });
        


    function httpGet(theUrl, callback){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4){
                if(xmlHttp.status == 200){
                    callback(xmlHttp.responseText);
                }
                else{
                    callback("{}");
                }
            } 
        }
        xmlHttp.open("GET", theUrl, true);
        xmlHttp.send(null);
    }

  </script>
